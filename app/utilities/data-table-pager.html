<div class="p-t-20 paging">
  <ul class="pager">
<!--      <button type="button" ng-switch-when="prev" ng-click="params.page(page.number)" class="btn btn-default pull-left">&laquo; Previous</button>-->
      <li ng-class="[{'disabled': !page.active}]" ng-repeat="page in pages" ng-switch="page.type">
        <button type="button" ng-switch-when="prev" ng-click="params.page(page.number)" class="btn btn-default">Prev</button>
        <button type="button" ng-class="{'blue': !page.active}" ng-switch-when="first" ng-click="params.page(page.number)" class="btn btn-default"><span ng-bind="page.number"></span></button>
        <button type="button" ng-class="{'blue': !page.active}" ng-switch-when="page" ng-click="params.page(page.number)" class="btn btn-default"><span ng-bind="page.number"></span></button>
        <button type="button" ng-switch-when="more" ng-click="params.page(page.number)" class="btn btn-default">&#8230;</button>
        <button type="button" ng-class="{'blue': !page.active}" ng-switch-when="last" ng-click="params.page(page.number)" class="btn btn-default"><span ng-bind="page.number"></span></button>
        <button type="button" ng-switch-when="next" ng-click="params.page(page.number)" class="btn btn-default" >Next</a></button>
      </li>
<!--      <button type="button" ng-switch-when="next" ng-click="params.page(page.number)" class="btn btn-default pull-right">Next &raquo;</button>-->
    <li>
      <div class="btn-group" ng-if="params.total() > 10">
        <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
        <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
        <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
        <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
      </div>
    </li>
  </ul>
</div>
