<div ng-show="saveIndicator" class="bs-component" style="margin-left:0px; margin-right:0px;">
    <div class="alert alert-dismissible alert-info saved blue">
          <button type="button" class="close" data-dismiss="alert">×</button>
         
        <p>
            <strong class="green-save">{{saveMessage}}</strong></p>
    </div>
</div>
<div ng-if="editPanelUiState != null && concepts.length < editPanelUiState.length && !saveIndicator" class="bs-component" style="margin-left:0px; margin-right:0px;">
    <div class="alert alert-dismissible alert-info saved blue">
          <button type="button" class="close" data-dismiss="alert">×</button>
         
        <p>
            <strong class="green-save">Loading Concepts ({{concepts.length}}/{{editPanelUiState.length}}) ...</strong></p>
    </div>
</div>
