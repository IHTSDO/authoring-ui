<link rel="stylesheet" href="shared/taxonomy/taxonomy.css" />

<div id="bp-taxonomy_canvas">
    <div style='height:100%;margin: 5px; overflow:auto;' class='panel panel-default' id='bp-taxonomy_canvas-mainPanel' ng-controller="taxonomyCtrl">
        <div ondrop="dropT(event, 'bp-taxonomy_canvas')" ondragleave="removeHighlight();" ondragover="allowDrop(event)" class='panel-heading' id='bp-taxonomy_canvas-panelHeading'>
    <!--
            <button id='bp-taxonomy_canvas-ownMarker' class='btn btn-link btn-lg' style='padding: 2px; position: absolute;top: 1px;left: 0px;'><i class='glyphicon glyphicon-book'></i></button>
            <button id='bp-taxonomy_canvas-subscribersMarker' class='btn btn-link btn-lg' style='padding: 2px; position: absolute;top: 1px;left: 15px;'><i class='glyphicon glyphicon-bookmark'></i></button>
    -->
            <div class='row'>
                <div class='col-md-6' id='bp-taxonomy_canvas-panelTitle'>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<strong><span>Taxonomy</span></strong></div>
                <div class='col-md-6 text-right'>
                    <button id='bp-taxonomy_canvas-historyButton' class='btn btn-link history-button' style='padding:2px'><i class='glyphicon glyphicon-time'></i></button>
                    <button id='bp-taxonomy_canvas-resetButton' class='btn btn-link' data-panel='bp-taxonomy_canvas' style='padding:2px'><i class='glyphicon glyphicon-repeat'></i></button>
                    <button id='bp-taxonomy_canvas-configButton' class='btn btn-link' data-toggle='modal' style='padding:2px' data-target='#bp-taxonomy_canvas-configModal'><i class='glyphicon glyphicon-cog'></i></button>
                    <button id='bp-taxonomy_canvas-collapseButton' class='btn btn-link' style='padding:2px'><i class='glyphicon glyphicon-resize-small'></i></button>
                    <button id='bp-taxonomy_canvas-expandButton' class='btn btn-link' style='padding:2px'><i class='glyphicon glyphicon-resize-full'></i></button>
                    <button id='bp-taxonomy_canvas-closeButton' class='btn btn-link' style='padding:2px'><i class='glyphicon glyphicon-remove'></i></button>
                </div>
            </div>
        </div>
        <div id='bp-taxonomy_canvas-taxonomyConfigBar' style='margin-bottom: 10px;'><nav class='navbar navbar-default' role='navigation' style='min-height: 28px;border-radius: 0px;border-bottom: 1px lightgray solid;'>
            <ul class='nav navbar-nav navbar-left'>
                <li class='dropdown' style='margin-bottom: 2px; margin-top: 2px;'>
                    <div style='padding-top: 2px; padding-bottom: 2px;'><span id='bp-taxonomy_canvas-txViewLabel'></span></div>
                </li>
            </ul>
        </nav></div>
        <div ondrop="dropT(event, 'bp-taxonomy_canvas')" ondragleave="removeHighlight();" ondragover="allowDrop(event)" class='panel-body' style='height:100%' id='bp-taxonomy_canvas-panelBody'>
        </div>
    </div>
    <div class='modal fade' id='bp-taxonomy_canvas-configModal'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                    <h4 class='modal-title'><span>Options</span> (bp-taxonomy_canvas)</h4>
                </div>
                <div class='modal-body' id='bp-taxonomy_canvas-modal-body'>
                    <p></p>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-danger' data-dismiss='modal'><span>Cancel</span></button>
                    <button id='bp-taxonomy_canvas-apply-button' type='button' class='btn btn-success' data-dismiss='modal'><span>Apply changes</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
