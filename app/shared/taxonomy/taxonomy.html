<div class="col-md-12 scroll-if-height  no-padding" ng-controller="taxonomyPanelCtrl">
  <div class="row m-l-10 m-t-15 taxonomy-list" ng-if="rootConcept">
    <div class="col-md-11 no-padding" >
      <h4 class="p-l-5">{{rootConcept.preferredSynonym ? rootConcept.preferredSynonym : rootConcept.fsn}}</h4>
    </div>
    <div class="col-md-1 no-padding">
      <button class="btn btn-default md md-close light-button transparent" title="Return to SNOMEDCT hieararchy view" ng-click="clearConcept()"></button>
    </div>
  </div>
  <div class=" col-md-12 no-padding">
    <div taxonomy-tree branch="branch" concept="rootConcept"></div>
  </div>
</div>
