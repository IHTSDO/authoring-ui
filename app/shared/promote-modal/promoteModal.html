<div id="promoteModal">

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Promote {{task ? 'Task' : 'Project'}}</h4>
  </div>


  <div class="modal-body">
    <div ng-if="falseFlagsFound" class="row alert alert-warning">Issues detected with classification of this {{task ? 'Task' : 'Project'}}:
    </div>
    <div class="row p-b-10" ng-repeat="flag in flags">
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <button class="btn-default btn-round md"
                ng-class="[{'md-done green' : flag.value}, {'md-clear red' : !flag.value}]"></button>
      </div>
      <div class="col-md-9">

        <div class="col-md-12"><h4>{{flag.key}}</h4></div>
        <div class="col-md-12" ng-if="!flag.value">{{flag.message}}</div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>


  <div class="modal-footer">

    <div class="row no-padding no-gutter">
      <!-- If has a key, option to delete task -->
      <div class="col-md-4">
        <button type="button" class="col-md-12 btn btn-warning no-margin"
                ng-click="promote()">Promote Anyway
        </button>
      </div>
      <div class="col-md-4"></div>


      <!-- Cancel always appears -->
      <div class="col-md-4">
        <button type="button" class=" col-md-12 btn btn-info no-margin"
                ng-click="cancel()">Return to {{task ? 'Task' : 'Project'}}
        </button>
      </div>
    </div>
  </div>
</div>
