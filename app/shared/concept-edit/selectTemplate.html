<div class="select-template">
  <h3 class="p-5">Select Template</h3>
  <table ng-table="templateTableParams" template-pagination="utilities/data-table-pager.html"
         class="table table-full p-5">
    <tr ng-repeat="temp in $data" class="clickable-row">
      <td data-title="'Name'" sortable="'name'" header-class="'header-tooltips'"
          header-title="'Click to sort'" filter="{ 'name': 'text' }"><a class="tooltips-right"
                                                                        ng-click="applyTemplate(temp)">
        {{temp.name}}<span> Click to select template</span></a>
      </td>
      <td data-title="'Version'" sortable="'version'" header-class="'header-tooltips'"
          header-title="'Click to sort'" filter="{ 'version': 'number' }">
        {{temp.version}}
      </td>
    </tr>
  </table>
  <br>
  <br>
</div>
