<div class="clearfix">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Settings</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div>
          <div class="row">
            <div class="col-md-12 no-padding">
              <div class="row">
                  <div class="col-md-6 no-padding">
                    <label>RVF Max. Failure Export</label>
                    <input type="text" positive-number class="form-control"
                        ng-model="failureExportMax"
                        ng-change="validate()">
                    </input>
                  </div>
                  <div class="col-md-6">
                    <br/>
                    <div class="p-t-10">(Max. 1000)</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-t-15">
      <div class="alert alert-success" ng-show="msgSuccess">{{msgSuccess}}</div>
      <div class="alert alert-danger" ng-show="msgError">{{msgError}}</div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-md-4">
      <button type="button" ng-disabled="msgError" class="col-md-12 btn btn-info no-margin "
            ng-click="save()">Save </button>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <button type="button" class=" col-md-12 btn btn-danger no-margin "
            ng-click="close()">Cancel </button>
    </div>
  </div>
</div>
