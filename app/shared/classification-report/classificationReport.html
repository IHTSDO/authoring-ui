<section class="tables-data">
  <div class="table-responsive white">
      <table ng-table="params" template-pagination="utilities/data-table-pager.html"   class="table table-full table-full-small">
      <tr ng-repeat="result in $data">
            <td data-title="'Differences'" sortable="'differences'">
              <!-- Difference not currently defined, or possibly overlaps with changeNature -->
                {{result.changeNature}}
            </td>
            <td data-title="'Source'" sortable="'source'">
                {{result.sourceName}}
            </td>
              <td data-title="'Type'" sortable="'type'">
                {{result.typeName}}
            </td>
              <td data-title="'Destination'" sortable="'destination'">
                {{result.destinationName}}
            </td>
              <td data-title="'Group'" sortable="'group'">
                {{result.group}}
            </td>
               <td data-title="'Characteristic Type'" sortable="'charType'">
                 <!-- TODO: Use characteristic type here -->
                {{result.changeNature}}
            </td>
              <td >
               <button type="button" class="btn btn-round btn-default cyan lighten-2 pull-left" tooltip=""
                        title="View Model"><span class="md md-view-quilt " ng-click="viewComparativeModel(model)"></span>

                  <div class="ripple-wrapper"></div>
                </button>
                 <button type="button" class="btn btn-round btn-default blue lighten-2 pull-left" tooltip=""
                        title="Edit"><span class="md md-edit "></span>

                  <div class="ripple-wrapper"></div>
                </button>
            </td>
        </tr>
      </table>

  </div>
</section>
