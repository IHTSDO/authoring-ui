
<div class="pop-edit description-popover row">
  <div class="col-md-4 no-padding ">
    <p class="row">SCTID</p>
    <span class="fields row"> {{relationship.relationshipId}}</span> </div>
  <div class="col-md-4 no-padding ">
    <p class="row">Effective Time</p>
    <span class="fields row"> {{relationship.effectiveTime}}</span> </div>
  <div class="col-md-4 no-padding">
    <p class="row">Module ID</p>
    <select class="col-md-12 no-padding dropdowns" name="select-choice" id="select-choice1" ng-model="relationship.moduleId"
                  ng-change="updateRelationship(relationship)" ng-options="module.id as (module.id + ': ' + module.name) for module in modules">
    </select>
  </div>
</div>
