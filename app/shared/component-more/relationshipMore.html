<div class="edits editing-form" component-id="{{relationship.relationshipId ? relationship.relationshipId : getHashkey(relationship)}}">
  <div class="pop-edit concept-more row">
    <div class="concept-id pull-left">
      <label class="control-label">SCTID</label>
      <span class="fields row" ng-show="isSctid" ng-init="isSctid = isSctid(relationship.relationshipId)"> {{relationship.relationshipId}} </span></div>
    <div class="time pull-left">
      <label class="control-label">Eff. Time</label>
      <span class="fields row"> {{relationship.effectiveTime}} </span></div>
    <div class="module pull-left">
      <label class="control-label">Module Id</label>
      <select class="col-md-12 no-padding dropdowns" name="select-choice" id="select-choice1"
              ng-model="relationship.moduleId"
              ng-disabled="isStatic || isLockedModule(relationship.moduleId)"
              ng-change="updateRelationship(relationship, false, true)"
              ng-options="module.id as module.name for module in getAvailableModules(relationship.moduleId)">
      </select>
    </div>
  </div>
</div>
