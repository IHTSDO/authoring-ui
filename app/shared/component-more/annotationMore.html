<div class="edits editing-form" component-id="{{axiom.type}}-axiom-more-{{initializationTimeStamp}}-{{$index}}">
  <div class="pop-edit axiom-more row">    
    <div class="time pull-left">
      <label class="control-label">Eff. Time</label>
      <span class="fields row">{{axiom.effectiveTime }}</span> </div>
    <div class="module pull-left">
      <label class="control-label">Module Id</label>
      <select class="col-md-12 no-padding dropdowns" name="select-choice" id="select-choice1"
                    ng-disabled="isLockedModule(concept.moduleId)"
              ng-model="axiom.moduleId" ng-disabled="isStatic"
              ng-options="module.id as (module.name) for module in getAvailableModules(axiom.moduleId)">
      </select>
    </div>
  </div>
</div>
