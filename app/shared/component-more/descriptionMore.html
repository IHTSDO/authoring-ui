 <div class="pop-edit">

 <div class="col-md-3 no-padding">
 <p>SCTID</p>
 {{description.descriptionId}}
 </div>
 <div class="col-md-3 no-padding">
 <p>Module Id</p>
{{description.moduleId}}
 </div>
 <div class="col-md-3 no-padding">
 <p>Language</p>
<select name="select-choice2" id="select-choice2" class="form-control"
                  ng-model="description.lang" ng-change="updateDescription(description)">
        <option>en</option>
        <option>es</option>
      </select>
 </div>
 
  <div class="col-md-3 no-padding">
 <p>Case Significance</p>
 <select name="select-choice" id="select-choice3" class="form-control m-r-10"
                ng-model="description.caseSignificance" ng-change="updateDescription(description)">
          <option>CASE_INSENSITIVE</option>
          <option>ENTIRE_TERM_CASE_SENSITIVE</option>
          <option>INITIAL_CHARACTER_CASE_INSENSITIVE</option>

        </select>
 </div>
 
</div>
