
<div class="pop-edit description-popover row">
  <div class="col-md-3 no-padding">
    <p class="row">Concept ID</p>
    <span class="fields row"> {{concept.conceptId}}</span> </div>
  <div class="col-md-4 no-padding">
    <p class="row">Effective Time</p>
    <span class="fields row">{{concept.effectiveTime}}</span> </div>
  <div class="col-md-5 no-padding">
    <p class="row">Module ID</p>
    <select class="col-md-12 no-padding dropdowns" name="select-choice" id="select-choice1" ng-model="concept.moduleId"
                  ng-change="setConceptModule(concept)" ng-options="module.id as (module.id + ': ' + module.name) for module in modules">
    </select>
  </div>
</div>
