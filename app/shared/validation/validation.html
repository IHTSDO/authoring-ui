<section class="tables-data">

  <!-- for ng-table checkboxes -->
  <script type="text/ng-template" id="ng-table/headers/checkboxHeader.html">
    <input type="checkbox" ng-model="checkAll" ng-change="selectAll(checkAll)"
           id="select_all_failures"
           name="filter-checkbox" value=""/>
  </script>

  <script type="text/ng-template" id="editheader.html">
    <button ng-if="editable" type="button" class="btn btn-round btn-default blue"><span class="md md-edit"></span>
    </button>
  </script>
  <style>
    .validation-report-header {
    }

    .case-failures, .back-button {
      border-radius: 5px
    }

    .back-button {
      background-color: transparent !important;
      border: 1px solid #00a6e5 !important;
      color: #00a6e5
    }

    .back-button:hover {
      background-color: #00a6e5 !important;
      border: 1px solid #00a6e5 !important;
    }

    .validation-report .checkbox input[type=checkbox]:after, .validation-report .checkbox-inline input[type=checkbox]:after, .validation-report input[type=checkbox]:after {
      content: "";
      display: block;
      width: 20px;
      height: 20px;
      margin-top: -2px;
      margin-right: 5px;
      border: 1px solid #DBDBDB;
      border-radius: 2px;
      transition: 240ms;
    }

    .checkbox input[type=checkbox], .checkbox-inline input[type=checkbox], label input[type=checkbox] {
      margin-left: -33px;
    }
  </style>
  <div class="row validation-report-header ">
    <div class="col-md-6">
      <div class="p-t-15 "><strong>Validation Report: </strong> {{getStatusText()}}</div>

    </div>
    <div class="col-md-6 p-t-10 ">
      <button ng-show="viewTop === false" class="btn btn-default blue back-button pull-right" ng-click="viewTop = true">
        <i class="glyphicon glyphicon-chevron-left treeButton"></i> Back to Report
      </button>

    </div>


  </div>
  <div class="card m-10 validation-report">
    <div role="tabpanel" class="">


      <div class="table-responsive white" style="margin-right:0px;" ng-if="viewTop">


        <table
          ng-table="topTableParams" template-pagination="utilities/data-table-pager.html"
          class="table table-full table-full-small">
          <tr ng-repeat="assertion in $data">

            <td data-title="'Failed Assertions'" sortable="'assertionText'">{{assertion.assertionText}}
            </td>
            <td data-title="'# of Cases'" sortable="'failureCount'">
              {{assertion.failureCount}}
            </td>

            <td data-title="''" sortable="''">

              <button
                title="View These Failures" type="button" ng-click="viewFailures(assertion)"
                class="btn btn-default blue case-failures">Load Cases</span> <i
                class="glyphicon glyphicon-chevron-right treeButton"></i>
              </button>


              <div class="ripple-wrapper"></div>
              </button>

            </td>
          </tr>
        </table>

      </div>

      <div class="table-responsive white" style="margin-right:0px;" ng-if="!viewTop">

        <div class="row">

          <div class="col-md-6 p-10">
            <strong>Assertion Failure</strong>: {{assertionFailureViewed}}
          </div>
          <div class="col-md-6 p-10">
            <button ng-if="!taskKey" class="btn btn-default blue pull-right" ng-click="createTaskFromFailures()">
               Create Task From Failures
            </button>
          </div>
        </div>


        <table
          ng-table="failureTableParams" template-pagination="utilities/data-table-pager.html"
          class="table table-full table-full-small">
          <tr ng-repeat="failure in $data">
            <td class="col-checkbox" header="'ng-table/headers/checkboxHeader.html'">
              <input type="checkbox" ng-model="failure.selected" ui-on-drop="">
            </td>

            <!-- other columns here -->
            <td data-title="'Concept'" sortable="'conceptId'">
              {{failure.errorMessage.conceptId}}
            </td>
            <td data-title="'Error Message'" sortable="'detail'">
              {{failure.errorMessage.detail}}
            </td>
            <td ng-if="taskKey" data-title="'Changed Here'" sortable="'userModified'">
              {{failure.userModified}}
            </td>

            <td ng-if="editable" data-header="'editheader.html'">
              <button type="button" class="btn btn-round btn-default blue" ng-click="editConcept(failure.errorMessage.conceptId)">
                <span class="md md-edit"></span>
              </button>
            </td>

          </tr>
        </table>

      </div>

    </div>
  </div>
</section>
