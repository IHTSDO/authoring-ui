<div>
  <script id="ngHeader" type="text/ng-template">
    <tr>
      <th ng-repeat="column in batchTableColumns" ng-show="column.visible"
          class="text-left sortable" ng-class="{
              'sort-asc': tableParams.isSortBy(column.field, 'asc'),
              'sort-desc': tableParams.isSortBy(column.field, 'desc')
            }"
          ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
        {{column.title}}
      </th>
      <!--<th>Columns:{{columns.length}}</th>-->
    </tr>
  </script>

  <h3>Batch Editing Development Sandbox</h3>


  <div class="row no-padding no-gutter">
    <div class="col-md-8">
      <select ng-options="template as template.name for template in templateOptions.availableTemplates" ng-model="templateOptions.selectedTemplate"></select>
      <input ng-model="batchSize" ng-init="batchSize = 5;">
      <button class="btn btn-default btn-primary" ng-disabled="!templateOptions.selectedTemplate || !batchSize"
              ng-click="addBatchConceptsFromTemplate(templateOptions.selectedTemplate, batchSize)">Add Concepts to Batch
      </button>
      <button class="btn btn-default btn-danger" ng-click="clearConcepts()" ng-show="batchHasData">Clear Batch</button>
    </div>

    <div class="col-md-4" ng-show="batchHasData">
      <button class="btn btn-default btn-primary"
              ng-click="saveAll()">Save All
      </button>
      <button class="btn btn-default deep-purple darken-2 validate"
              ng-click="validateAll()">Validate All
      </button>
    </div>
  </div>

  <div style="width:90%;height: 300px;" class="m-t-10" ng-show="batchHasData">

    <table ng-table="batchTableParams"
           template-pagination="utilities/data-table-pager.html"
           class="table-striped table-full">

      <tr ng-repeat="concept in $data">
        <td>
          <a class="glyphicon glyphicon-trash" title="Remove from Batch" ng-click="removeConcept(concept)"></a>
        </td>
        <td sortable="'sctid'" title="'SCTID'">
          {{concept.sctid}}
        </td>
        <td sortable="'fsn'" title="'FSN'"
            style="color: transparent !important; background-color: transparent !important; height: 40px;; max-height:40px;">
          <div style="width:100%; color: transparent !important; height: 40px;; max-height:40px;">
            <textarea class="editable-input form-control input-sm" style="width:90%;"
                      type="text" ng-model="concept.fsn" ng-change="updateFsn(concept)"></textarea>
          </div>
        </td>
        <td sortable="'procSite'" title="'Procedure Site'" ng-show="hasProcSite" style="width:25%;  height: 40px;; max-height:40px;"
            ui-on-drop="dropRelationshipTarget(concept, 'procSite', $data)" drag-hover-class="sca-drag-hover"
            drop-channel="conceptPropertiesObj">
          <div class="pull-left" style="width:80%; height: 40px;; max-height:40px;">
           <textarea style="width:100%" type="text" ng-model="concept.procSite"
                     typeahead="suggestion as suggestion.tempFsn for suggestion in getConceptsForValueTypeahead(concept, 'procSite', $viewValue)"
                     typeahead-loading="targetTypeaheadLoading" typeahead-focus-first="false"
                     typeahead-wait-ms="700"
                     typeahead-on-select="setTargetSlot(concept, 'procSite', $item)"
                     typeahead-editable="false" typeahead-min-length="3" class="editable-input form-control input-sm"
                     ng-blur="cleanTargetSlot(concept, 'procSite')"
                     required></textarea>

            <br>

          </div>
          <div class="pull-right" style="width:20%">
            <div class="pull-left drag-button-width small-size-tooltip tooltips-bottom md md-open-with "
                 ng-show="concept.procSite && !targetTypeaheadLoading"
                 ui-draggable="true" drag="getRelationshipTargetDragObject(concept, 'procSite')"
                 drag-channel="conceptPropertiesObj"
                 drag-image="getDragImageForConcept(concept.procSite)">
              <span>Drag This Component</span>
            </div>
            <div class="pull-left drag-button-width small-size-tooltip tooltips-bottom md md-cached "
                 ng-show="targetTypeaheadLoading">
              <span>Loading...</span>
            </div>
          </div>

        </td>
        <td sortable="'action'" title="'Action'" ng-show="hasAction" style="width:25%;  height: 40px;; max-height:40px;"
            ui-on-drop="dropRelationshipTarget(concept, 'action', $data)" drag-hover-class="sca-drag-hover"
            drop-channel="conceptPropertiesObj">
          <div class="pull-left" style="width:80%; height: 40px;; max-height:40px;">
           <textarea style="width:100%" type="text" ng-model="concept.action"
                     typeahead="suggestion as suggestion.tempFsn for suggestion in getConceptsForValueTypeahead(concept, 'action', $viewValue)"
                     typeahead-loading="targetTypeaheadLoading" typeahead-focus-first="false"
                     typeahead-wait-ms="700"
                     typeahead-on-select="setTargetSlot(concept, 'action', $item)"
                     typeahead-editable="false" typeahead-min-length="3" class="editable-input form-control input-sm"
                     ng-blur="cleanTargetSlot(concept, 'action')"
                     required></textarea>

            <br>

          </div>
          <div class="pull-right" style="width:20%">
            <div class="pull-left drag-button-width small-size-tooltip tooltips-bottom md md-open-with "
                 ng-show="concept.action && !targetTypeaheadLoading"
                 ui-draggable="true" drag="getRelationshipTargetDragObject(concept, 'action')"
                 drag-channel="conceptPropertiesObj"
                 drag-image="getDragImageForConcept(concept.action)">
              <span>Drag This Component</span>
            </div>
            <div class="pull-left drag-button-width small-size-tooltip tooltips-bottom md md-cached "
                 ng-show="targetTypeaheadLoading">
              <span>Loading...</span>
            </div>
          </div>

        </td>
        <td>
          <button class="m-r-5 alert-danger" ng-show="concept.errorMsg">{{concept.errorMsg}}</button>
          <button class="m-r-5 alert-danger" ng-show="concept.validation.hasErrors">Errors</button>
          <button class="m-r-5 alert-warning" ng-show="concept.validation.hasWarnings && !concept.validation.hasErrors">
            Warnings
          </button>
          <button class="m-r-5 alert-success"
                  ng-show="concept.validation && !concept.validation.hasErrors && !concept.validation.hasWarnings">Valid
          </button>
        </td>
        <td>
          <div ng-show="concept.tableAction">
            <i class="md md-cached"></i>&nbsp;{{concept.tableAction}}
          </div>
          <div ng-show="!concept.tableAction">
            <a class="glyphicon glyphicon-edit" title="Edit Full Concept" ng-click="editConcept(concept)"></a>,
            <a class="md md-save" title="Save Concept" ng-click="saveConcept(concept)"></a>,
            <a class="md md-school" title="Validate Concept" ng-click="validateConcept(concept)"></a>
          </div>
        </td>
      </tr>
    </table>

    <!--
        <td style="padding:1px;" ng-repeat="column in batchTableColumns" show-filter="true">
          <div ng-show="!column.editable">
            {{concept[column.field]}}
          </div>
          <div ng-show="column.editable && !column.targetSlot">
            <textarea type="text" ng-model="concept[column.field]" ng-change="updateFsn(concept)"
                      class="editable-input form-control input-sm" required/>
          </div>
          <div ng-show="column.editable && column.targetSlot">

          </div>
        </td>

        </tr>
        </table>-->
  </div>

  <div class="row no-padding no-gutter" ng-repeat="concept in viewedConcepts">
    <div class="col-md-6">
      <div draw-model-sca concept="concept" snf-function="getSNF(concept.conceptId)" display-snf="true"></div>
    </div>
    <div class="col-md-6">
      <div concept-edit concept="concept" branch="branch" static="false"></div>
    </div>
  </div>
</div>
