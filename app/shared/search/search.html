<div class=" col-md-12 no-padding "  ng-controller="searchPanelCtrl">

  <div class="row no-padding">
    <div class="col-xs-11 col-sm-11 col-md-11 no-padding">
      <input type="search" class="form-control m-5" placeholder="Enter at last three characters" ng-model="searchStr"
             ng-change="search()" ng-model-options="{ debounce: 500 }"/>

    </div>
    <div class="pull-right no-padding">
      <span ng-click="clearSearch()" class="md md-close"></span>
    </div>


  </div>


  <div class="col-md-12 no-padding" ng-if="searchStatus">{{searchStatus}}</div>

    <table ng-if="results.length > 0">
      <thead>
      <th class="col-md-4 no-padding" ><div class="p-5">Term</div></th>
      <th class="col-md-5 no-padding" ><div class="p-5">FSN</div></th>
      <th class="col-md-1 no-padding" ></th>
      </thead>
    <tbody>
    <tr ng-repeat="result in results">
      <td class="col-md-4 no-padding text-muted" style="word-break: normal"><div class="p-5">{{result.term}}</div></td>
      <td class="col-md-6" style="word-break: normal" ui-draggable="true"
          drag="getConceptPropertiesObj(result.concept)" drag-channel="conceptPropertiesObj">
       <div class="p-5"> {{result.concept.fsn}}</div>
      </td>
      <td class="col-md-1 no-padding">
        <button
          class='addButton btn btn-round btn-default widget-button grey lighten-5'
          ng-click="addItemToSavedList(result)"
          ng-disabled="findItemInSavedList(result.concept.conceptId)">
          <span class='md md-playlist-add'></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>


  <button
    class="btn btn-default classify"
    ng-click="loadMore()"
    ng-disabled="loadMoreEnabled !== null">
    <span ng-if="results.length > 0 && loadMoreEnabled === true" class="button-link">Load Next {{resultsSize}}</span>
    <span ng-if="results.length > 0 && loadMoreEnabled === false">End of Results</span>
  </button>

</div>
