<div id="task-detail" ng-controller="taskDetailCtrl">

  <!-- Timeline formatter and concept ids.extension input -->
  <div class="row">

    <div class="col col-md-6">
      <ul class="timeline" style="padding:10px;">
        <li>
          <div class="timeline-badge">
            <i class="icon-circle theme-border"></i>
          </div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{task.summary}}</h4>
            </div>
          </div>
        </li>

        <li>
          <div class="timeline-badge">
            <i class="icon-circle theme-border"></i>
          </div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{task.description}}</h4>
            </div>
          </div>
        </li>
      </ul>
    </div>


    <div class="col col-md-6">
      <div style="background-color: white; padding: 10px;">
        <p style="muted;">Concept ids.extension</p>
        <button type="button" class="btn btn-default green" style="width: 100%; text-transform: none">Load File
     <span
       class="md md-cloud-upload pull-right"></span></button>
      </div>

    </div>
  </div>

  <hr style="width:93%; border-color:#BEBEBE">

  <div style="padding: 15px; width: 100%">
    Upload New File
    <button type="button" class="btn btn-default blue" style="text-transform: none; width: 100%; ">Browse File
     <span
       class="md md-cloud-upload pull-right"></span></button>


  </div>


  <div
    style="border-style: dotted; border-color: #BEBEBE; width: 93%; margin-left: 15px; margin-right: 15px; min-height: 100px; background-color:lightgrey">

    <p style="">Drop File Here</p>

  </div>


  <hr style="width:93%; border-color:#BEBEBE">
  <div ng-show="classification" class="p-l-15">
    <strong>Classification Report Completed: </strong> {{classification.completionDate | date: 'medium'}}
  </div>

  <div style="padding: 15px; width: 100%" class="classification-btn">

    <button
      ng-class="classificationDisplayColor"
      type="button" class="btn btn-default {{classificationDisplayText}}" style="width: 100%; margin-bottom: 10px; text-transform: none"
      ng-click="classify()">
      {{classificationDisplayText}}
    </button>

    <button type="button" class="btn btn-default green" style="width: 100%; text-transform: none">Submit For Review
    </button>
  </div>
</div>
