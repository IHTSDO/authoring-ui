<div id="task-detail" ng-controller="taskDetailCtrl">

  <!-- Timeline formatter and concept ids.extension input -->
  <div class="row">

    <div class="col col-md-12">
      <ul class="timeline" >
        <li>
          <div class="timeline-badge">
            <i class="icon-circle theme-border"></i>
          </div>
          <div class="timeline-panel">
            <div class="timeline-heading">
            <label class="control-label">Task Title:</label>
              <h4 class="timeline-title">{{task.summary}}</h4>
            </div>
          </div>
        </li>

        <li>
          <div class="timeline-badge">
            <i class="icon-circle theme-border"></i>
          </div>
          <div class="timeline-panel">
            <div class="timeline-heading">
             <label class="control-label">Task Details:</label>
              <h4 class="timeline-title">{{task.description}}</h4>
            </div>
          </div>
        </li>
      </ul>
    </div>


  </div>

  <hr style="width:93%; border-color:#ddd">

  <div style="padding: 15px; width: 100%">
    Upload New File
    <button type="button" class="btn btn-default blue" style="text-transform: none; width: 100%; ">Browse File
     <span
       class="md md-cloud-upload pull-right"></span></button>

  </div>


  <div 
    style="border-style: dotted; border-color: #BEBEBE; width: 93%; margin-left: 15px; margin-right: 15px; min-height: 100px; background-color:lightgrey">

    <p style="">Drop File Here</p>

  </div>

<div class="task-details">

  <hr style="width:93%; border-color:#BEBEBE">
  <div ng-show="classification" class="p-l-15">
    <strong>Classification Report Completed: </strong> {{classification.completionDate | date: 'medium'}}
  </div>

  <div style="padding: 15px; width: 100%" class="classification-btn">

    <button
      ng-class="classificationDisplayColor"
      type="button" class="btn btn-default {{classificationDisplayText}}" 
      ng-click="classify()">
      <span class="md md-notifications green darken-1 iconbase"></span> <span class="button-link">{{classificationDisplayText}}</span>
    </button>

    <button type="button" class="btn btn-default  pink1 review" style="width: 100%; text-transform: none" ng-click="submitForReview()"> <span class="md md-forum pink darken-2 iconbase"></span> <span class="button-link">Submit For Review</span>
    </button>
    
     <button ng-if="editable !== 'false'" class="btn btn-default deep-purple validate" ng-click="startValidation()" style="text-transform: none"><span class="md md-school deep-purple darken-2 iconbase"></span> <span class="button-link">Validate</span></button>
  </div>
</div>
</div>
