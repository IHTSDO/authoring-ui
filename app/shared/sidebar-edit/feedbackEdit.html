<div class="editpanel sca-column col-lg-3 col-md-3 col-sm-3 fixed-height ">
<aside class="sidebar-bg col-md-12 no-padding " ng-controller="feedbackEditCtrl">

  <!-- show if sidebar not hidden -->
  <div role="tabpanel no-padding">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs sidebar-tabs col-md-12 no-padding"
        role="tablist">
      <li role="presentation" ng-class="{'active' : actionTab === 1}"><a ng-click="viewTaxonomy()" aria-controls="home"
                                 role="tab"
                                 data-toggle="tab" class="tooltips-btm tooltips-light normal-case no-padding">
        <div class="md md-my-library-books"></div>
        <span>Taxonomy</span></a></li>
      <li role="presentation" ng-class="{'active' : actionTab === 2}"><a ng-click="viewSearch()" aria-controls="home" role="tab" data-toggle="tab"
                                          class="tooltips-btm tooltips-light normal-case">
        <div class="fa fa-search"></div>
        <span>Search</span>
      </a></li>
      <li role="presentation" ng-class="{'active' : actionTab === 3}"><a ng-click="viewSavedList()" aria-controls="home" role="tab" data-toggle="tab"
                                 class="tooltips-btm tooltips-btm normal-case">
        <div class="fa fa-list-ol"></div>
        <span>Saved List</span></a></li>

           <li role="presentation" ng-hide="thisView === 'edit-default'"  ng-class="{'active' : actionTab === 6}"><a aria-controls="home" role="tab" data-toggle="tab"
                                                class="tooltips-btm tooltips-light normal-case">
                                                
        <div class="fa fa-envelope"></div>
        <span>Feedback list</span></a></li>
        
        <li ng-if="!hideBatch" role="presentation"  ng-class="{'active' : actionTab === 5}"><a ng-click="viewBatch()" aria-controls="home" role="tab" data-toggle="tab"
                                                class="tooltips-btm tooltips-light normal-case">
                                                
        <div class="fa fa-file-excel-o"></div>
        <span>Create Batch</span></a></li>
        
              <li role="presentation" ng-class="{'active' : actionTab === 4}"><a ng-click="viewTaskDetails()" aria-controls="home" role="tab" data-toggle="tab"
                                                class="tooltips-btm tooltips-light normal-case">
        <div class="fa fa-info-circle"></div>
        <span>Task Details</span></a></li>
        
    </ul>
    <!-- Tab panes -->
    <div class="tab-content col-md-12 no-padding  ">
      <div role="tabpanel" class="tab-pane" ng-class="{active: actionTab===1}">
        <div ng-include="'shared/taxonomy/taxonomy.html'"></div>
      </div>
      <div role="tabpanel" class="tab-pane" ng-class="{active: actionTab===2}">
        <div ng-include="'shared/search/search.html'"></div>
      </div>
      <div role="tabpanel" class="tab-pane" ng-class="{active: actionTab===3}">
        <div ng-include="'shared/savedList/savedList.html'"></div>
      </div>
            <div role="tabpanel" class="tab-pane"  ng-class="{active: actionTab===6}">
        <div ng-include="'shared/feedback/feedback-list.html'"></div>
      </div>
      <div role="tabpanel" class="tab-pane" ng-if="!hideBatch"  ng-class="{active: actionTab===5}">
        <div ng-include="'shared/batch-editing/upload-batch.html'"></div>
      </div>
      <div role="tabpanel" class="tab-pane " ng-class="{active: actionTab===4}">
        <div ng-include="'shared/task-detail/taskDetail.html'"></div>
      </div>
    </div>
  </div>

  <div class="edit-bar"></div>
</aside>
</div>
