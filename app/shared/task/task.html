<style>
    .auto-grow-textarea {
        overflow: hidden;
        padding: 4px;
    }
</style>

<div id="taskModal">

  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Create New Task</h4>
  </div>


  <div class="modal-body">

    <div class="col-md-12">

      <form class="form-floating">

        <!-- TODO Fix formatting on control-label, causing absolute positioning and overlap -->
        <div class="form-group">
          <label for="taskTitle">Task title</label>
          <input id="taskTitle" ng-model="taskTitle" ng-change="clearMessages()" type="text" class="form-control"
                 placeholder="Enter task title">

          <br>
          <label for="taskProject">Select Project:</label>
          <select id="taskProject" name="select-choice" class="form-control"
                  ng-options="project as project.title for project in projects | orderBy: 'title'"
                  ng-model="taskProject"
                  ng-change="clearMessages()">
          </select>
          <br>
          <label for="textArea">Task Details</label>
          <textarea ng-change="clearMessages()" ng-auto-expand="" class="form-control vertical auto-grow-textarea" rows="3" id="textArea"
                    ng-model="taskDetails" placeholder="Enter task details"></textarea>

        </div>


      </form>


      <div class="alert alert-success" ng-show="msgSuccess">{{msgSuccess}}</div>
      <div class="alert alert-danger" ng-show="msgError">{{msgError}}</div>
    </div>

    <div class="modal-footer">
       <div class="col-md-6 no-padding-left">
      <button type="button" ng-disabled="disabled" class="col-md-12 btn btn-info no-margin no-padding-left"
              ng-click="createTask(taskTitle, taskProject, taskDetails) == true ? $hide() : ''">Create Task
      </button>
      </div>  <div class="col-md-6 no-padding-right">
      <button type="button" ng-disabled="disabled" class=" col-md-12 btn btn-danger no-margin no-padding-right" ng-click="close()">Cancel</button>
    </div></div>

  </div>


</div>
