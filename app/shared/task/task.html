        <div class="col-md-12">
          <form class="form-floating" ng-controller="taskCtrl">

            <div class="form-group">
              <label for="taskTitle" class="control-label">Task title</label>
              <input type="text" class="form-control">
            </div>
 <div class="form-group">

    </select>

            </div>

    
     
    </div>

     </fieldset>

      </div>

    </div>
