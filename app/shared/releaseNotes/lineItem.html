<div id="configModal" class="clearfix sac-modal">    
  <div class="modal-header">
    <div ng-if="lineItem.title" class="col-md-8">
      <h4 class="modal-title" style="margin-left: -15px;">{{lineItem.title}}</h4>
    </div>
    <div ng-if="!lineItem.title" class="col-md-8" style="margin-left: -10px;">
      <h4 class="modal-title">Line Item:</h4>
      <select ng-if="!globalLineItems" name="select-choice" class="form-control"
                ng-options="lineItem.title for lineItem in lineItems"
                ng-model="lineItem"
                ng-change="selectLineItem(lineItem)"
                style="margin-top:10px;">
          <option value="" disabled selected>Please select a catagory</option>
      </select>
      <select ng-if="globalLineItems" name="select-choice" class="form-control"
                ng-options="lineItem.title for lineItem in globalLineItems"
                ng-model="lineItem"
                ng-change="selectLineItem(lineItem)"
                style="margin-top:10px;">
          <option value="" disabled selected>Please select a catagory</option>
      </select>
    </div>
    <div class="col-md-4">
      <button type="button" style="margin-right: -20px;" class="close btn" ng-click="close()" ><i class="md md-close"></i></button>
    </div>
  </div>
  <div class="modal-body">  
    <div class="col-md-12 no-padding release-notes">
        <div id="editor">
        </div>
    </div>
  </div>
  <div class="modal-footer clearfix">
  <div class="card-action clearfix" ng-show="task.status === 'Promoted' || task.status === 'Completed'">
  <hr>
          <div class="pull-right">
            <button type="button" ng-disabled="disabled" class=" col-md-12 btn btn-info no-margin"
                ng-click="close()">Close Task Details </button>
          </div>
        </div>
      </br> </br>
    <div class="col-md-12 no-padding"> 
      
      <div class="col-md-4">
        <button type="button" ng-disabled="disabled" class=" col-md-12 btn btn-warning no-margin"
                ng-click="close()">Close </button>
      </div>
      <div ng-if="!lineItem.title" class="col-md-4">
      </div>
      <div ng-if="lineItem.title" class="col-md-4">
        <button type="button" class="col-md-12 btn btn-danger no-margin" ng-click="delete()">Delete</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="col-md-12 btn btn-info no-margin"
                ng-click="save()">Save </button>
      </div>
    </div>
  </div>
</div>
