<div class="app-launcher relative" close-popover-on-click-outside="closePopover()" ng-if="apps && apps.length > 0">
  <button type="button" class="dropdown-toggle pointer btn btn-round btn-link header-settings withoutripple"
    id="app-launcher-btn" data-toggle="popover" popover-append-to-body="true" popover-class="app-launcher-popover"
    popover-template="'appLauncher.html'" popover-placement="bottom-right" popover-trigger="click: click">
    <i class="fa fa-ellipsis-h" style="height: 7px;"></i>
    <i class="fa fa-ellipsis-h" style="height: 16px;"></i>
  </button>
</div>

<script type="text/ng-template" id="appLauncher.html">
    <div class= "col-md-12 row no-padding app-launcher-container">
      <!-- Group 1 -->
      <div class="row p-2" ng-if="appsByGroup(1).length > 0">
          <div ng-repeat="app in appsByGroup(1)" class="col-md-3 app-launcher-item" ng-click="redirectTo(app.link)" [title]="app.description">
              <i class="text-sky fa {{app.faIcon}}"></i>
              <p style="{{app.textStyle}}">{{app.Application}}</p>
          </div>
      </div>
      <!-- Group 2 -->
      <div class="row gap-3 border-t p-2" ng-if="appsByGroup(2).length > 0">
          <div ng-repeat="app in appsByGroup(2)" class="col-md-3 app-launcher-item" ng-click="redirectTo(app.link)" [title]="app.description">
              <i class="text-violet fa {{app.faIcon}}"></i>
              <p style="{{app.textStyle}}">{{app.Application}}</p>
          </div>
      </div>
      <!-- Group 3 -->
      <div class="row border-t p-2" ng-if="appsByGroup(3).length > 0">
          <div ng-repeat="app in appsByGroup(3)" class="col-md-3 app-launcher-item" ng-click="redirectTo(app.link)" [title]="app.description">
              <i class="text-green fa {{app.faIcon}}"></i>
              <p style="{{app.textStyle}}">{{app.Application}}</p>
          </div>
      </div>
      <!-- Group 4 -->
      <div class="row border-t p-2" ng-if="appsByGroup(4).length > 0">
          <div ng-repeat="app in appsByGroup(4)" class="col-md-3 app-launcher-item" ng-click="redirectTo(app.link)" [title]="app.description">
              <i class="text-amber fa {{app.faIcon}}"></i>
              <p style="{{app.textStyle}}">{{app.Application}}</p>
          </div>
      </div>
      <!-- Group 5 -->
      <div class="row border-t p-2" ng-if="appsByGroup(5).length > 0">
          <div ng-repeat="app in appsByGroup(5)" class="col-md-3 app-launcher-item" ng-click="redirectTo(app.link)" [title]="app.description">
              <i class="text-rose fa {{app.faIcon}}"></i>
              <p style="{{app.textStyle}}">{{app.Application}}</p>
          </div>
      </div>
    </div>
  </script>
