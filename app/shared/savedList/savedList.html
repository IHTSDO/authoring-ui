<div style="padding: 0px 15px 0px 15px" ng-controller="savedListCtrl">

  <table ng-show="savedList.items.length > 0" class="table">
    <thead>
    <th>Term</th>
    <th>FSN</th>
    <th></th>
    </thead>
    <tr ng-repeat="item in savedList.items">
      <td>{{item.term}}</td>
      <td>{{item.concept.fsn}}</td>
      <td>


        <div class="row">
          <span class="pull-left"><button type="button" class="btn btn-default saved-list-buttons" title="Edit"
                                          ng-click="selectItem(item)"><i class="md md-add-circle"></i>
          </button></span>

          <span class="pull-left"><button type="button" class="btn btn-default btn-default saved-list-buttons" title="Clone"
                                          ng-click="clone(item)"><i class="md md-content-copy"></i>
          </button></span>


      </td>
    </tr>
  </table>
  </button></td>
  </tr>
</div>
