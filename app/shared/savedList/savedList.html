<div class='' ng-controller="savedListCtrl">

  <p>&nbsp</p>
  <h4>
    <span ng-show="savedList.items.length == 0">No Saved Items</span>
    <span ng-show="savedList.items.length > 0">Saved Items ({{savedList.items.length}})</span>
  </h4>
  <table ng-show="savedList.items.length > 0" class="table">
    <thead>
    <th class="col-md-1"></th>
    <th class="col-md-5">Term</th>
    <th class="col-md-6">FSN</th>
    </thead>
    <tr ng-repeat="item in savedList.items">
      <td><i class="icon-circle theme-border"></i></td>
      <td>{{item.term}}</td>
      <td>{{item.concept.fsn}}</td>
    </tr>
  </table>
</div>
