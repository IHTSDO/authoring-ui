<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Create New Task</h4>
      </div>
      <div class="modal-body" ng>

        <div class="col-md-12">
          <form class="form-floating" ng-controller="taskCtrl">
          <fieldset>
           
            <div class="form-group">
              <label for="taskTitle" class="control-label">Task title</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="textArea" class="control-label">Task Details</label>
              <textarea class="form-control vertical" rows="3" id="textArea"></textarea>
             	
            </div>

    
     
    </div>
     
              
  <div class="modal-footer">
        
         
        <button type="button" class="btn btn-success" ng-click="$hide()">Create Task</button>
           <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
      </div>

     </fieldset>
        </form>

      </div>

    </div>
  </div>
</div>
