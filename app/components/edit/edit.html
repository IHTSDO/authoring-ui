<div class="sca-container col-sm-12 no-padding">
  <div ng-include src="'layout/sidebar-edit.html'"></div>
  <div class="sca-content" style="height:100%; overflow-y:scroll;">


    <!-- headers -->
    <div class="row no-gutter">
      <!-- model header -->
      <div class="col-sm-12 col-md-12 col-lg-6" style="background:#F9F9F9; margin:0px; padding:0px;">
        <!-- intentionally left blank -->
      </div>

      <!-- edit panel header, displayed during load -->
      <div ng-if="editPanelUiState != null && concepts.length < editPanelUiState.length"
           class="col-sm-12 col-md-12 col-lg-6 clearfix" style="margin-right:0px;">
        <button type="button" class="btn-default btn-block create-new-concept"
                title="Active">Loading Concepts ({{concepts.length}}/{{editPanelUiState.length}}) ...
        </button>
      </div>

      <!-- edit panel header, displayed after load -->
      <div ng-if="editPanelUiState != null && concepts.length >= editPanelUiState.length"
           class="col-lg-6 editing-form grey darken-3" style="margin-right:0px;">
        <button type="button" ng-click="createConcept()" class="btn-default btn-block create-new-concept"
                title="Active"><i
          class="md md-add-circle pull-right"></i> Create New Concept
        </button>
      </div>
    </div>


    <div ng-repeat="concept in concepts" ng-if="concepts.length != 0" class="row no-gutter">
      <div class="col-sm-12 col-md-12 col-lg-6" style="background:#F9F9F9; margin:0px; padding:0px;">
        <div class="clearfix" style="">
          <!--ng-if="conceptLoaded" -->
          <div draw-model concept="concept" id="{{concept.conceptId}}"></div>
        </div>
      </div>
      <div class="col-lg-6 editing-form grey darken-3" style="height:100%">
        <div concept-edit ctrl-fn="showModel(arg, arg2)" concept="concept" editList="editPanelUiState" branch="branch"
             id="editPanel-{{concept.conceptId}}">
        </div>
      </div>
    </div>
  </div>

</div>
</div>
