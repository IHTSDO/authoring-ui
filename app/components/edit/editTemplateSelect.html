<div class="select-template">
  <h3 class="p-5">Select Template</h3>
  <div class="col-md-12">
              <textarea type="text" class="form-control"
                        ng-model="focusConcept"
                        typeahead="suggestion as (suggestion.concept.fsn + ' (' + suggestion.concept.conceptId + ')') for suggestion in getConceptsForTypeahead($viewValue)"
                        typeahead-focus-first="false"
                        typeahead-wait-ms="500"
                        typeahead-editable="false" typeahead-min-length="3"
                        typeahead-on-select="selectFocusForTemplate($item)"
                        placeholder="Type to select a focus concept..."
                        on></textarea>

            </div>
  <table ng-table="templateTableParams" template-pagination="utilities/data-table-pager.html"
         class="table table-full p-5">
    <tr ng-repeat="template in $data" class="clickable-row">
      <td data-title="'Name'" sortable="'name'" header-class="'header-tooltips'"
          header-title="'Click to sort'" filter="{ 'name': 'text' }"><a ng-if="!concept && !templateOptions" class="tooltips-right"ng-click="selectTemplate(template, createOnSelectTemplate)">
        {{template.name}}<span> Click to select template </span></a>
          
        <a ng-if="templateOptions" class="tooltips-right"ng-click="selectBatchTemplate(template)">
        {{template.name}}<span> Click to select template </span></a>
          
        <a class="tooltips-right" ng-if="concept" ng-click="applyTemplate(template)">
        {{template.name}}<span> Click to select template </span></a>
      </td>
      <td data-title="'Version'" sortable="'version'" header-class="'header-tooltips'"
          header-title="'Click to sort'" filter="{ 'version': 'number' }">
        {{template.version}}
      </td>
    </tr>
  </table>
  <br>
  <br>
</div>
