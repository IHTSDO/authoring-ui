
<style>
.batch-editing .col-md-9{width:73%;}
</style>
<div class="row no-gutter sca-container batch-editing">
  <div style="background-color:#474747" class="sca-column col-lg-3 col-md-3 col-sm-3 dashboard-sidebar" ng-include
       src="'shared/sidebar/sidebar.html'"></div>

  <div class="sca-content dash-tables col-lg-9 col-md-9 col-sm-9 pull-right">


    <div class="row">

      <div class="col-md-6">
        <h4>Batch ngHandsOnTableTesting</h4>
        <select ng-options="template as template.name for template in templates" ng-model="selectedTemplate"></select>
        <input ng-model="batchSize" ng-init="batchSize = 5;">
        <button class="btn btn-default btn-primary" ng-disabled="!selectedTemplate || !batchSize"
                ng-click="populateHotTable(selectedTemplate, batchSize)">Load Test Concepts
        </button>

        <hot-table
          settings="hot.settings"
          row-headers="false"
          col-headers="true"
          datarows="hot.data">

          <hot-column data="conceptId" title="'SCTID'" read-only></hot-column>
          <hot-column data="fsn" title="'FSN'"></hot-column>
          <hot-column data="pt" title="'PT'"></hot-column>
          <hot-column data="slotTarget" title="'Procedure site (attribute)'"></hot-column>
          <hot-column data="editHtml" title="' '" renderer="hot.renderer">
          </hot-column>

        </hot-table>

      </div>
      <div class="col-md-6" ng-if="viewedConcept">
        <div concept-edit concept="viewedConcept" id="height-{{viewedConcept.conceptId}}'"
             branch="branch" static="false">
        </div>
      </div>
    </div>
  </div>

</div>
