
<div class="row no-gutter sca-container">
  <div style="background-color:#474747" class="sca-column col-lg-3 col-md-3 col-sm-3 dashboard-sidebar" ng-include
       src="'shared/sidebar/sidebar.html'"></div>

  <!---->
  <div class="sca-content col-lg-9 col-md-9 col-sm-9  dash-tables pull-right">
    <section class="tables-data">
      <div class="card">

        <div class="row" style="margin-right:0px;">
          <div class="col-md-6">
            <h3 class="table-title p-t-20">All Projects</h3>
          </div>
          <div class="col-md-6">
            <div class="table-search">
              <input type="text" ng-model="tableParams.filter()['search']" class="form-control"
                     placeholder="Search All Projects" autofocus/>
            </div>
          </div>

        </div>

        <div class="table-responsive white" style="margin-right:0px;">


          <table ng-table="tableParams" template-pagination="utilities/data-table-pager.html"
                 class="table table-full table-full-small">
            <tr ng-repeat="project in $data">

              <td data-title="'Project Name'" sortable="'title'" filter="{ 'title': 'text' }"><a class="tooltips-right"
                ng-href="#/project/{{project.key}}">{{project.title}} <span>View Project Details</span> </a>
              </td>
                <td data-title="'Project Key'" sortable="'key'" filter="{ 'project': 'text' }">
                {{project.key}}
              </td>
              <td data-title="'Project Lead'" sortable="'lead'" filter="{ 'lead': 'text' }">
               {{project.projectLead.displayName}}
              </td>

              <td data-title="'Classification Results'" sortable="'latestClassificationJson.status'">
                <a ng-href="#/project/{{project.key}}">
                  <button ng-show="project.latestClassificationJson != null"
                          title="{{project.latestClassificationJson.status}}" type="button"
                          ng-class="[{gray : project.latestClassificationJson.status === 'RUNNING'},
                          {red : project.latestClassificationJson.equivalentConceptsFound === true},
                           {amber : project.latestClassificationJson.redundantStatedRelationshipsFound === true},
                           {green : project.latestClassificationJson.redundantStatedRelationshipsFound === false && project.latestClassificationJson.equivalentConceptsFound === false}]"
                    class="btn btn-round btn-default pull-left lighten-1 tooltips-right normalcase">
                    <div class="md md-notifications "></div>
                    <span clas="normalcase"> Classification is {{project.latestClassificationJson.status}}</span>
                  </button>
                    <div class="side-text pull-left">{{project.latestClassificationJson.status}}</div>
                </a>
               

              </td>
              <td data-title="'Validation Results'" sortable="'validationStatus'">
                <a ng-href="#/project/{{project.key}}">
                  <button ng-show="project.validationStatus != null"
                          title="{{project.validationStatus}}" type="button"
                          ng-class="[{hidden : project.validationStatus === 'NOT_TRIGGERED'},
                          {blue : project.validationStatus === 'SCHEDULED'},
                          {red : project.validationStatus === 'FAILED'},
                          {blue : project.validationStatus === 'BUILDING'},
                          {green : project.validationStatus === 'COMPLETED'}]"
                          class="btn btn-round btn-default pull-left lighten-1 tooltips-right normalcase">
                      <div class="md md-school "></div>
                    <span clas="normalcase"> Validation is {{project.validationStatus}}</span>
                  </button>
                    <div ng-show="project.validationStatus != null && project.validationStatus !== 'NOT_TRIGGERED'"
                       class="side-text pull-left">{{project.validationStatus}}
                  </div>  
                </a>
            

              </td>

              <td data-title="'Status'" sortable="'branchState'">
                <span class="badge" ng-class="'{{getBranchStateText(project)}}'">{{getBranchStateText(project)}}</span>
              </td>

            </tr>
          </table>
        </div>

      </div>
    </section>
  </div>

</div>
