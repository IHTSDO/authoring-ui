<div class="row no-gutter sca-container ">
  <div style="background-color:#474747" class="sca-column col-lg-3 col-md-3 col-sm-3 dashboard-sidebar" ng-include
       src="'shared/sidebar/sidebar.html'"></div>

  <div class="sca-content col-lg-9 col-md-9 col-sm-9 pull-right">

    <div class="row">
      <h3 class="table-title p-20">Test Spellchecker</h3>
    </div>

    <div class="row p-5">
      <div class="col-md-2">Enter Text</div>


      <div class="row" ng-init="textText = 'Fourty words'">
        <div class="col-md-4">
          <textarea sca-spellcheck ng-model="testText" class="form-control msd-elastic: \n;" type="text"></textarea>
        </div>
      </div>

      <div class="col-md-2">Test words</div>
      <div class="col-md-3">
        <span ng-repeat="word in getTestSpellingWords() | orderBy:'+'">{{word}}, </span>
      </div>

    </div>

    <div class="row">
      <h3 class="table-title p-20">Test Notification Generation
      </h3>
    </div>

    <div class="row p-5">
      <div class="col-md-1">Type</div>
      <div class="col-md-11">
        <select ng-model="notificationType" style="width:150px;">
          <option selected>Message</option>
          <option>Warning</option>
          <option>Error</option>
        </select>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-md-1">Text</div>
      <div class="col-md-11">
        <textarea ng-model="notificationText" style="width:350px; height:200px;"></textarea>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-md-1">URL</div>
      <div class="col-md-11">
        <textarea ng-model="notificationUrl" style="width:350px;"></textarea>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-md-1">Duration (ms)</div>
      <div class="col-md-11"><input ng-model="notificationDuration">
      </div>
    </div>
    <div class="row p-5">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <button class="btn btn-default btn-primary" ng-click="sendNotification()">Send Notification</button>
      </div>

    </div>


    <div class="m-20 p-20">
      &nbsp
    </div>


  </div>


</div>
