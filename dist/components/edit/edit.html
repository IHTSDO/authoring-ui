<div ng-include src="'shared/layout/sidebar-edit.html'"></div> <section ng-controller="EditCtrl"> <div class="card no-margin"> <div class="table-responsive white"> <div class="col-md-8"> <h3 class="table-title p-20">My Tasks </h3> </div> <div class="col-md-4"> <span class="pull-right p-t-20"><button type="button" class="btn btn-round btn-default" data-template="shared/task/task.html" bs-modal="modal"><span class="md md-add"></span><div class="ripple-wrapper"></div></button> </span> </div> <div class="col-md-12"> <table ng-table="tableParams" class="table table-hover table-full table-full-small"> <tr ng-repeat="user in $data"> <td data-title="'Name'" sortable> {{user.name}}  <td data-title="'Project'" sortable> {{user.project}}  <td data-title="'Last Modified'" sortable> {{user.modified | date: "yyyy-MM-dd"}}  <td data-title="'Classification Results'" sortable> {{user.classification}}  <td data-title="'Feedback'" sortable> {{user.feedback}}  <td data-title="'Status'" sortable> {{user.status}}   </table> </div> </div> </div>  </section>
